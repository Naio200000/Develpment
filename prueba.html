    <link rel="stylesheet" href="style.css">
    <style>

<body>
    <div class="mx-auto container" id="modal-producto-carrito">
        <div class="d-flex flex-column flex-md-row align-items-center align-items-md-start gap-2 carritoproductos">
            <div id="contenedorProductosCarrito" class="contenedorProductosCarrito container-fluid">

                    <div class="r mx-auto">
                        <img src="./img/productos/bokuto-01.jpg" style="width:100px ;" alt="">
                    </div>
                    <div class="o my-auto">
                        <p>Bokuto</p>
                        <p>Katana de madera con saya de plastico</p>
                    </div>
                    <div class="y ms-auto">
                        <span class="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>

                    <div class="yg ms-auto">

                    </div>
                </div>
            </div>
            <div class="fs-5 mt-1 order-md-1 w-100 d-flex flex-column flex-grow-1 gap-1">
                <form class="descuento">
                    <label for="cupon-descuento" class="form-label">Código de descuento</label>
                    <div class="mb-3 d-flex">
                        <input type="text" class="form-control" id="cupon-descuento" placeholder="Código">
                        <input type="submit" value="Aplicar" data-bs-dismiss="modal" class="btn btn-primary"></input>
                    </div>
                </form>
                <div class="recibo " id="recibo">
                    <div class="reciboTotal d-flex justify-content-between" id="reciboTotal">
                        <span>Total</span>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                            </svg>
                            <span id="precioProducto">6000</span>
                        </span>
                    </div>
                    <div class="cuotas" id="cuotas">
                        <img src="./img/misc/tarjetas.jfif" class="img-fluid" alt="logos de tarjetas" style="max-width:250px ;">
                        <p>6 Cuotas sin Interes</p>
                        <div class="cuotasCaldulo d-flex justify-content-between" id="cuotasCalculo">
                            <span class="text-info fs-6">6 Cuotas de</span>
                            <span class="text-info">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                    <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                                </svg>
                                <span id="precioProducto">1000</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
